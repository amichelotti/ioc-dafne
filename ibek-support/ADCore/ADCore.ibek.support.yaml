 # yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/1.2.0/ibek.support.schema.json

module: ADCore

defs:

- name: NDFileNexus
  description: |-
    This plugin can compress NDArrays to Nexus and write them to file
  args:

  - type: str
    name: P
    description: |-
      Device Prefix

  - type: str
    name: R
    description: |-
      Device Suffix

  - type: id
    name: PORT
    description: |-
      Port name for the NDFileNexus plugin

  - type: object
    name: NDARRAY_PORT
    description: |-
      Input array port

  - type: str
    name: TIMEOUT
    description: |-
      Timeout
    default: '1'

  - type: str
    name: ADDR
    description: |-
      Asyn Port address
    default: '0'

  - type: int
    name: NDARRAY_ADDR
    description: |-
      Input array port address

  - type: str
    name: ENABLED
    description: |-
      Plugin Enabled at startup?
    default: '0'

  - type: enum
    name: SCANRATE
    description: |-
      Specified scan rate for cpu intensive PVs
    default: I/O Intr
    values:
      .1 second:
      1 second:
      10 second:
      5 second:
      Passive:
      2 second:
      .2 second:
      .5 second:
      Event:
      I/O Intr:

  - type: int
    name: QUEUE
    description: |-
      Input array queue size
    default: 2

  - type: int
    name: BLOCK
    description: |-
      Blocking callbacks?

  databases:
  - file: $(ADCORE)/db/NDFileNexus.template
    args:
      NDARRAY_PORT:
      ADDR:
      SCANRATE:
      NDARRAY_ADDR:
      ENABLED:
      P:
      R:
      TIMEOUT:
      PORT:

  pre_init:
  - value: |
      # NDFileNexusConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr)
      NDFileNexusConfigure("{{PORT}}", {{QUEUE}}, {{BLOCK}}, "{{NDARRAY_PORT}}", {{NDARRAY_ADDR}})

- name: NDFFT
  description: |-
    This plugin is used to calculate the FFT of a time series
  args:

  - type: str
    name: P
    description: |-
      Device prefix

  - type: str
    name: R
    description: |-
      Device suffix

  - type: id
    name: PORT
    description: |-
      Port name for the NDTimeSeries plugin

  - type: object
    name: NDARRAY_PORT
    description: |-
      Input array port

  - type: str
    name: NCHANS
    description: |-
      Length of time series waveform

  - type: str
    name: TIMEOUT
    description: |-
      Asyn port timeout
    default: '1'

  - type: str
    name: ADDR
    description: |-
      Asyn port address
    default: '0'

  - type: int
    name: NDARRAY_ADDR
    description: |-
      Input array port address

  - type: str
    name: ENABLED
    description: |-
      Plugin Enabled at startup?
    default: '0'

  - type: enum
    name: SCANRATE
    description: |-
      Specified scan rate for cpu intensive PVs
    default: I/O Intr
    values:
      .1 second:
      1 second:
      10 second:
      5 second:
      Passive:
      2 second:
      .2 second:
      .5 second:
      Event:
      I/O Intr:

  - type: str
    name: TIME_LINK
    description: |-
      Time in seconds between points (Can point to a record - use CP)
    default: '0.1'

  - type: int
    name: NAME
    description: |-
      Label for signal

  - type: int
    name: QUEUE
    description: |-
      Input array queue size
    default: 2

  - type: int
    name: BLOCK
    description: |-
      Blocking callbacks?

  - type: int
    name: PRIORITY
    description: |-
      Thread priority if ASYN_CANBLOCK is set 

  - type: int
    name: STACKSIZE
    description: |-
      Stack size if ASYN_CANBLOCK is set

  - type: int
    name: MAX_THREADS
    description: |-
      Maximum number threads
    default: 1

  databases:
  - file: $(ADCORE)/db/NDFFT.template
    args:
      NDARRAY_PORT:
      NAME:
      TIME_LINK:
      NDARRAY_ADDR:
      NCHANS:
      ENABLED:
      PORT:
      P:
      R:
      TIMEOUT:
      SCANRATE:
      ADDR:

  pre_init:
  - value: |
      # NDFFTConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr, maxBuffers, maxMemory, priority, stackSize, maxThreads)
      NDFFTConfigure("{{PORT}}", {{QUEUE}}, {{BLOCK}}, "{{NDARRAY_PORT}}", {{NDARRAY_ADDR}}, 0, 0, {{PRIORITY}}, {{STACKSIZE}}, {{MAX_THREADS}})

