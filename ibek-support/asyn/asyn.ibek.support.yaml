 # yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/1.2.0/ibek.support.schema.json

module: asyn

defs:

- name: _AsynOctetInterface
  description: |-
    TODO:ADD DESCRIPTION
  args:

  - type: str
    name: port
    description: |-
      Serial port tty name / IP address optionally followed by protocol

  - type: id
    name: name
    description: |-
      Override name

  - type: str
    name: input_eos
    description: |-
      Input end of string (terminator)

  - type: str
    name: output_eos
    description: |-
      Output end of string (terminator)

  - type: int
    name: priority
    description: |-
      Priority
    default: 100

  - type: bool
    name: noAutoConnect
    description: |-
      Set to stop autoconnect

  - type: bool
    name: noProcessEos
    description: |-
      Set to avoid processing end of string

  - type: str
    name: simulation
    description: |-
      IP port to connect to if in simulation mode

  - type: int
    name: baud
    description: |-
      Baud Rate

  - type: enum
    name: parity
    description: |-
      Parity
    values:
      even:
      none:
      odd:

  - type: enum
    name: crtscts
    description: |-
      Set hardware flow control on
    values:
      Y:
      N:

  - type: enum
    name: stop
    description: |-
      Stop Bits
    values:
      '1':
      '2':

  - type: enum
    name: disconnectOnReadTimeout
    description: |-
      Disconnect when a read times out
    values:
      Y:
      N:

  - type: enum
    name: bits
    description: |-
      Bits
    values:
      '8':
      '5':
      '7':
      '6':

  pre_init:
  - value: |
      %sConfigure("%s", "%s", %d, %d, %d)
      asynSetOption("%s", 0, "%s", "%s")
      asynOctetSetInputEos("%s", 0, %s)
      asynOctetSetOutputEos("%s", 0, %s)

